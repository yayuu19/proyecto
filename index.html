<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando a Maggie</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body scroll="no" style="overflow: hidden">
    <main>
        <div id="intro">
            <div class="right-arrow">
                <a href="#entry">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-right.png"/>
                </a>
            </div>
                <img src="img/nube.png" alt="cloud1" id="cloud1" class="cloud">
                <img src="img/nube.png" alt="cloud2" id="cloud2" class="cloud">
                <img src="img/simpsons-title.png" alt="title" id="title">
        </div>
        <div id="entry">
            <h2>Entrada</h2>
            <div class="top-arrow">
                <a href="#hall">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-up.png"/>
                </a>
            </div>
            <div class="left-arrow">
                <a href="#intro">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
        </div>
        <div id="hall">
            <h2>Hall</h2>
            <div class="top-arrow">
                <a href="#hallway">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-up.png"/>
                </a>
            </div>
            <div class="bottom-arrow">
                <a href="#entry">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-down.png"/>
                </a>
            </div>
            <div class="right-arrow">
                <a href="#dinning-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-right.png"/>
                </a>
            </div>
            <div class="left-arrow">
                <a href="#living">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
        </div>
        <div id="living">
            <div class="top-arrow" id="living-top-arrow">
                <a href="#kitchen">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-up.png"/>
                </a>
            </div>
            <div class="right-arrow">
                <a href="#hall">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-right.png"/>
                </a>
            </div>
            <div class="living-room-animation">
                <div class="light1"></div>
                <div class="light2"></div>
                <div class="cushion"><img src="../startavina-desafio1/img/cushion.png" alt="cushion" id="img_cushion"></div>
                <div class="letraG"><img src="../startavina-desafio1/img/letra g.png" alt="letrag" id="letrag"></div>
                <div class="nota1"><img src="../startavina-desafio1/img/nota1.png" alt="nota1" id="nota1"></div>
                <div class="nota2"><img src="../startavina-desafio1/img/nota2.png" alt="nota2" id="nota2"></div>
                <div class="shoe"><img src="../startavina-desafio1/img/shoe.png" alt="shoe" id="shoe"></div>
            </div>
        </div>
        <div id="kitchen">
            <h2>Cocina</h2>
            <div class="bottom-arrow">
                <a href="#living">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-down.png"/>
                </a>
            </div>
        </div>
        <div id="dinning-room">
            <h2>Comedor</h2>
            <div class="left-arrow">
                <a href="#hall">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
        </div>
        <div id="hallway">
            <h2>Pasillo</h2>
            <div>
                <h3>Puerta Maggie</h3>
            </div>
            <div>
                <h3>Puerta Bart</h3>
            </div>
            <div>
                <h3>Puerta Lisa</h3>
            </div>
            <div class="right-arrow">
                <a href="#bart-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-right.png"/>
                </a>
            </div>
            <div class="bottom-arrow">
                <a href="#hall">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-down.png"/>
                </a>
            </div>
        </div>
        <div id="lisa-room">
            <h2>Cuarto de Lisa</h2>
            <div class="left-arrow">
                <a href="#bart-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
            <div class="bottom-arrow">
                <a href="#maggie-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-down.png"/>
                </a>
            </div>
        </div>
        <div id="bart-room">
            <h2>Cuarto de Bart</h2>
            <div class="right-arrow">
                <a href="#lisa-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-right.png"/>
                </a>
            </div>
            <div class="left-arrow">
                <a href="#hallway">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
        </div>
        <div id="maggie-room">
            <h2>Cuarto de Maggie</h2>
            <div class="top-arrow">
                <a href="#lisa-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-up.png"/>
                </a>
            </div>
            <div class="bottom-arrow">
                <a href="#game">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-down.png"/>
                </a>
            </div>
        </div>
        <div id="game">
            
            <h2>Game</h2>
            <div class="left-arrow">
                <a href="#end">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
        </div>
        <div id="end">
            <h2>FELICIDADES, SALVASTE A MAGGIE DE LOS BICHOS &#x1F604;</h2>
        </div>

        <script src="js/main.js"></script>
    </main>

</html>
