<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando a Maggie</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body scroll="no" style="overflow: hidden">
    <main>
        <div id="intro">
            <div class="right-arrow">
                <a href="#entry">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-right.png"/>
                </a>
            </div>
                <img src="img/nube.png" alt="cloud1" id="cloud1" class="cloud">
                <img src="img/nube.png" alt="cloud2" id="cloud2" class="cloud">
                <img src="img/simpsons-title.png" alt="title" id="title">
        </div>
        <div id="entry">
            <h2>Entrada</h2>
            <div class="top-arrow">
                <a href="#hall">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-up.png"/>
                </a>
            </div>
            <div class="left-arrow">
                <a href="#intro">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
        </div>
        <div id="hall">
            <h2>Hall</h2>
            <div class="top-arrow">
                <a href="#hallway">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-up.png"/>
                </a>
            </div>
            <div class="bottom-arrow">
                <a href="#entry">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-down.png"/>
                </a>
            </div>
            <div class="right-arrow">
                <a href="#dinning-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-right.png"/>
                </a>
            </div>
            <div class="left-arrow">
                <a href="#living">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
        </div>
        <div id="living">
            <h2>Living</h2>
            <div class="top-arrow">
                <a href="#kitchen">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-up.png"/>
                </a>
            </div>
            <div class="right-arrow">
                <a href="#hall">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-right.png"/>
                </a>
            </div>
        </div>
        <div id="kitchen">
            <h2>Cocina</h2>
            <div class="bottom-arrow">
                <a href="#living">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-down.png"/>
                </a>
            </div>
        </div>
        <div id="dinning-room">
            <h2>Comedor</h2>
            <div class="left-arrow">
                <a href="#hall">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
        </div>
        <div id="hallway">
            <form action="#maggie-room" id="form">
                <label>
                    <input type="text" name="code" size="20" id="code" required pattern="1234">
                </label>
                <label>
                    <input type="submit" value="check" id="check">
                </label>
            </form>
            <div class="right-arrow">
                <a href="#bart-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-right.png"/>
                </a>
            </div>
            <div class="bottom-arrow">
                <a href="#hall">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-down.png"/>
                </a>
            </div>
        </div>
        <div id="lisa-room">
            <h2>Cuarto de Lisa</h2>
            <div class="left-arrow">
                <a href="#bart-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
            <div class="bottom-arrow">
                <a href="#maggie-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-down.png"/>
                </a>
            </div>
        </div>
        <div id="bart-room">
            <button id="letter" ondblclick="show(letter)"></button>
            <div class="right-arrow">
                <a href="#lisa-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-right.png"/>
                </a>
            </div>
            <div class="left-arrow">
                <a href="#hallway">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
        </div>
        <div id="maggie-room">
            <h2>Cuarto de Maggie</h2>
            <div class="top-arrow">
                <a href="#lisa-room">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-up.png"/>
                </a>
            </div>
            <div class="bottom-arrow">
                <a href="#game">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-down.png"/>
                </a>
            </div>
        </div>
        <div id="game">
            <h2>Game</h2>
            <div class="left-arrow">
                <a href="#end">
                    <img src="https://img.icons8.com/plasticine/100/000000/circled-chevron-left.png"/>
                </a>
            </div>
        </div>
        <div id="end">
            <h2>FELICIDADES, SALVASTE A MAGGIE DE LOS BICHOS &#x1F604;</h2>
        </div>

        <script src="js/main.js"></script>
    </main>
</body>
</html>
