<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscando a Maggie</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
    <main scroll="no" style="overflow: hidden">
        <div id="intro">
            <h2>Intro</h2>
            <a href="#entry">
                <i class="far fa-arrow-alt-circle-right"></i>
            </a>
        </div>
        <div id="entry">
            <h2>Entrada</h2>
            <a href="#hall">
                <i class="far fa-arrow-alt-circle-up"></i>
            </a>
            <div>
                <i class="fas fa-map-marked-alt"></i>
            </div>
        </div>
        <div id="hall">
            <h2>Hall</h2>
            <a href="#living">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
            <a href="#hallway">
                <i class="far fa-arrow-alt-circle-up"></i>
            </a>
            <a href="#dinning-room">
                <i class="far fa-arrow-alt-circle-right"></i>
            </a>
            <div>
                <i class="fas fa-map-marked-alt"></i>
            </div>
        </div>
        <div id="living">
            <h2>Living</h2>
            <a href="#kitchen">
                <i class="far fa-arrow-alt-circle-up"></i>
            </a>
            <a href="#hall">
                <i class="far fa-arrow-alt-circle-right"></i>
            </a>
            <div>
                <i class="fas fa-map-marked-alt"></i>
            </div>
        </div>
        <div id="kitchen">
            <h2>Cocina</h2>
            <a href="#living">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
            <a href="#dinning-room">
                <i class="far fa-arrow-alt-circle-right"></i>
            </a>
            <div>
                <i class="fas fa-map-marked-alt"></i>
            </div>
        </div>
        <div id="dinning-room">
            <a href="#kitchen">
                <i class="far fa-arrow-alt-circle-up"></i>
            </a>
            <h2>Comedor</h2>
                <a href="#hall">
                    <i class="far fa-arrow-alt-circle-left"></i>
                </a>
                <div>
                    <i class="fas fa-map-marked-alt"></i>
                </div>
        </div>
        <div id="hallway">
            <div id="letterL">L</div>
            <div id="false1">#</div>
            <div id="false2">$</div>
            <div></div>
            <img src="img/caja cerrada.png" alt="box" id="box1">
            <img src="img/caja cerrada.png" alt="box" id="box2">
            <img src="img/caja cerrada.png" alt="box" id="box3">
            <a href="#hall">
                <i class="far fa-arrow-alt-circle-down"></i>
            </a>
            <a href="#lisa-room">
                <i class="far fa-arrow-alt-circle-left"></i>
            </a>
            <a href="#bart-room">
                <i class="far fa-arrow-alt-circle-right"></i>
            </a>
            <div>
                <i class="fas fa-map-marked-alt"></i>
            </div>
        </div>
    </div>
    <div id="lisa-room">
        <h2>Cuarto de Lisa</h2>
        <a href="#hallway">
            <i class="far fa-arrow-alt-circle-right"></i>
        </a>
        <div>
            <i class="fas fa-map-marked-alt"></i>
        </div>
    </div>
    <div id="bart-room">
        <div class="form">
            <form action="#maggie-room" id="form">
                <label>
                    <input type="text" name="code" size="20" id="code" required pattern="charles">
                </label>
                <label>
                    <input type="submit" value="check" id="check">
                </label>
            </form>
        </div>
        <button id="false" ondblclick="notTrue()"></button>
        <img src="img/pelota.png" alt="ball" id="ball">
        <button id="letter" ondblclick="show(letterC)"></button>
        <a href="#hallway">
            <i class="far fa-arrow-alt-circle-left"></i>
        </a>
        <div>
            <i class="fas fa-map-marked-alt"></i>
        </div>
    </div>
    <div id="maggie-room">
        <!-- Maggie's room -->
        <h2>Â¡Maggie fue raptada por los extraterrestres! Tendremos que aniquilarlos...</h2>
        <button>
            <a href="#game" class="button-text">Comenzar</a>
        </button>
    </div>
    <div id="game">
        <a href="#end">
            <i class="far fa-arrow-alt-circle-up"></i>
        </a>
        <h2>Game</h2>
    </div>
    <div id="end">
        <h2>FELICIDADES, SALVASTE A MAGGIE DE LOS BICHOS &#x1F604;</h2>
        <button id="ending"><a href="#intro" class="button-text">Do you want to play again?</a></button>
    </div> 
    </main>
    <script src="js/main.js"></script>
</body>
</html>
